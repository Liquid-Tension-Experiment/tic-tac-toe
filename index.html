<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="board">
            <div class="tile" id="tile-0"></div>
            <div class="tile" id="tile-1"></div>
            <div class="tile" id="tile-2"></div>
            <div class="tile" id="tile-3"></div>
            <div class="tile" id="tile-4"></div>
            <div class="tile" id="tile-5"></div>
            <div class="tile" id="tile-6"></div>
            <div class="tile" id="tile-7"></div>
            <div class="tile" id="tile-8"></div>
        </div>
        <div class="form-row">
            <div class="form-item">
                <label for="player-one-name">Player 1</label>
                <input type="text" name="player-one-name" id="player-one-name">
            </div>
            <div class="form-item">
                <label for="player-two-name">Player 2</label>
                <input type="text" name="player-two-name" id="player-two-name">
            </div>
        </div>
        <div class="buttons-row">
            <button type="button" class ="btn" id="btn-start">Start Game</button>
            <button type="button" class ="btn" id="btn-reset">Reset Game</button>
        </div>

        <div class="winner-text">Test</div>
    </div>
    
<script src="./script.js"></script>
</body>
</html>
